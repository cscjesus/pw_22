<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesion 5</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Validar número de teléfono</legend>
      <label for="txtTel">Número telefónico:</label>
      <input type="tel" required 
      pattern="(276|247)-\d{3}-\d{2}-\d{2}" title="276-xxx-xx-xx">
      <input type="submit" value="Verificar">
    </fieldset>
  </form>
</body>
</html>
