<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../libcss/bootstrap.css">
  <script src="sesion1.js">
  

function crearDegradado(){
  var color1 = document.getElementById("color1").value;
  var color2 = document.getElementById("color2").value;
  var lienzo = document.getElementById("degradado");
  lienzo.style.background = "linear-gradient("+color1+","+color2+")";
}
  </script>
  <style>
    #degradado{
      box-shadow: 15px 15px 10px #888;
      height: 270px;
      border: lightblue 5px solid;
      border-radius: 10px 10px 10px 10px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">

    
    <input type="color" id="color1" onchange="crearDegradado();">
    <input type="color" id="color2" onchange="crearDegradado();">

    <div id="degradado">

    </div>
    <br><br>
  </div>
</body>
</html>
